services:
  db:
    image: postgres:16-alpine
    container_name: booking-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=booking
      - POSTGRES_USER=pawsey
      - POSTGRES_PASSWORD=pawsey
    ports:
      - "5433:5432"
    networks:
      - django_rev_app_network  # Use the existing network

  web:
    build: 
      context: .
      args:
        - USER_ID=${UID:-1000}
        - GROUP_ID=${GID:-1000}
    container_name: django-booking-app
    volumes:
      - .:/app
      - ./static:/app/static
      - ./logs:/app/logs
    ports:
      - "8001:8000"
    env_file:
      - .env
    depends_on:
      - db
    environment:
      - DB_HOST=booking-postgres  # Use the exact container name
    networks:
      - django_rev_app_network

networks:
  django_rev_app_network:
    external: true  # Use the existing network

volumes:
  postgres_data: